<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="text-align: center; background-image: url('{% static "images/ipad pro dark marble wallpaper _ Ipad pro wallpaper, Macbook pro wallpaper, Black apple wallpaper.jpg"%}'); background-repeat: no-repeat; background-size: cover;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'logout' %}">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'loginpage' %}">LOGIN <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">SIGNUP</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link disabled" href="{% url 'about' %}">ABOUT</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
      </nav><br>
      <h2 style="text-align: center;  color: whitesmoke;">REGISTRATION</h2>
      <div class="cotainer">
        {% for message in messages %}
      </div>
      <div class="alert alert-danger mt-5" style="width: 50%;">
        {{ message }}
        {% endfor %}

      </div>
      <div class="cotainer bg-dark" >
        <form action="{% url 'usercreate' %}" method="post" class="form pt-4 pb-4" style="width: 40%; margin-left:30%">
            {% csrf_token %}
            <input type="text" name="fname" class="form-control" placeholder="first name"><br>
            <input type="text" name="lname" class="form-control" placeholder="last name"><br>
            <input type="text" name="uname" class="form-control" placeholder="username"><br>
            <input type="email" name="email" class="form-control" placeholder="email"><br>
            <input type="password" name="password" class="form-control" placeholder="strong password"><br>
            <input type="password" name="cpassword" class="form-control" placeholder="conform password"><br>
            <button type="submit" class="btn btn-outline-success" style="margin-left: 10%; width: 35%">submit</button><br>
            <p class='text-muted'>already have an accout.<a href="#">login</a> </p>


        </form>

      </div>
      



</body>
</html>
